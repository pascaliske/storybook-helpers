on: push
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: yarn install --frozen-lockfile
  build:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: yarn run build
      - run: yarn run lint
      - run: yarn run test
      - run: yarn run check
  deploy:
    runs-on: ubuntu-latest
    needs: [install, build]
    steps:
      - run: echo "Deploying"
